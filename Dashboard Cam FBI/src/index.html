<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS - Omniscient Surveillance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- hls.js para streams HLS/m3u8 nativos -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <style>
        /* Ajustes finos para a barra de rolagem (Estética FBI/Dark) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #10B981; }
        
        /* Efeito de brilho neon no input ativo */
        input:focus { outline: none; box-shadow: 0 0 10px rgba(16, 185, 129, 0.5); border-color: #10B981; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 h-screen flex flex-col font-mono overflow-hidden cursor-default select-none">

    <header class="bg-gray-800 border-b border-gray-700 p-4 shadow-lg flex justify-between items-center z-10">
        <div class="flex items-center space-x-3">
            <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
            <h1 class="text-xl font-bold tracking-widest text-emerald-500">OSS <span class="text-xs text-gray-400 ml-2">Omniscient Surveillance System v0.1</span></h1>
        </div>
        
        <div class="relative w-1/3">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="text" id="searchInput" class="bg-gray-900 border border-gray-600 text-gray-100 text-sm rounded-md block w-full pl-10 p-2.5 transition-all duration-300" placeholder="Pesquisar câmera pelo nome único...">
        </div>

        <button onclick="openAddModal()" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded transition-colors duration-200 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            ADICIONAR CÂMERA
        </button>
    </header>

    <main class="flex-1 overflow-hidden flex flex-col">
        <!-- Barra de Setores / Filtros (Dinamizada para Hierarquia) -->
        <div id="filterBar" class="bg-gray-900 border-b border-gray-800 p-2 overflow-x-auto whitespace-nowrap flex space-x-2 items-center">
            <!-- Gerado via JavaScript -->
        </div>

        <div id="cameraGrid" class="flex-1 overflow-y-auto p-3" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;">
        </div>
    </main>

    <div id="fullscreenModal" class="fixed inset-0 bg-black z-50 hidden flex flex-col pt-4">
        <div class="flex justify-between items-center px-6 mb-4">
            <h2 id="modalTitle" class="text-xl font-bold text-emerald-500 tracking-widest"></h2>
            <button onclick="closeFullscreen()" class="bg-red-600 hover:bg-red-500 text-white font-bold py-1 px-4 rounded text-sm transition-colors">
                FECHAR (ESC)
            </button>
        </div>
        <div id="modalContent" class="flex-1 bg-black relative"></div>
    </div>

    <!-- Modal Adicionar Câmera -->
    <div id="addCameraModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold text-emerald-500 mb-6 tracking-widest uppercase font-mono italic">Nova Unidade de Vigilância</h2>
            
            <div class="space-y-4 font-mono">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Identificação / Nome</label>
                    <input type="text" id="newCamName" class="bg-gray-900 border border-gray-600 text-white text-sm rounded-md block w-full p-2.5 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all" placeholder="Ex: ENTRADA SUL - PORTÃO B">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Link do YouTube (Watch URL)</label>
                    <input type="text" id="newCamUrl" class="bg-gray-900 border border-gray-600 text-white text-sm rounded-md block w-full p-2.5 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all" placeholder="https://www.youtube.com/watch?v=...">
                </div>
            </div>

            <div class="flex space-x-3 mt-8">
                <button onclick="closeAddModal()" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded transition-colors text-sm uppercase tracking-wider font-mono">
                    Cancelar
                </button>
                <button onclick="addNewCamera()" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 rounded transition-colors text-sm uppercase tracking-wider font-mono">
                    Ativar Unidade
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Editar Câmera -->
    <div id="editCameraModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 w-full max-w-md shadow-2xl relative">
            <h2 class="text-xl font-bold text-yellow-500 mb-6 tracking-widest uppercase font-mono italic">Configuração de Unidade</h2>
            
            <input type="hidden" id="editCamId">

            <div class="space-y-4 font-mono">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Identificação / Nome</label>
                    <input type="text" id="editCamName" class="bg-gray-900 border border-gray-600 text-white text-sm rounded-md block w-full p-2.5 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Link do YouTube (Watch URL)</label>
                    <input type="text" id="editCamUrl" class="bg-gray-900 border border-gray-600 text-white text-sm rounded-md block w-full p-2.5 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition-all">
                </div>
            </div>

            <div class="flex flex-col space-y-3 mt-8">
                <div class="flex space-x-3">
                    <button onclick="closeEditModal()" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded transition-colors text-sm uppercase tracking-wider font-mono">
                        Voltar
                    </button>
                    <button onclick="saveEditCamera()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded transition-colors text-sm uppercase tracking-wider font-mono">
                        Salvar Alterações
                    </button>
                </div>
                <button onclick="deleteCamera()" class="w-full bg-red-900 hover:bg-red-800 text-red-100 font-bold py-2 rounded transition-colors text-xs uppercase tracking-widest font-mono border border-red-700">
                    DESATIVAR UNIDADE (REMOVER)
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Importação Bulk -->
    <div id="bulkImportModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-4 font-mono">
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 w-full max-w-2xl shadow-2xl">
            <h2 class="text-xl font-bold text-blue-500 mb-2 tracking-widest uppercase italic">Importação em Massa (Bulk)</h2>
            <p class="text-xs text-gray-400 mb-4 uppercase tracking-tighter">Formato: NOME | URL | LOCAL | SETOR (Cuidado ao processar grandes volumes)</p>
            
            <textarea id="bulkData" class="bg-gray-900 border border-gray-600 text-white text-sm rounded-md block w-full p-4 h-64 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all font-mono mb-6" placeholder="MIAMI BEACH | https://youtube.com/watch?v=R0AiaL-i_F0 | Miami Beach, FL | FL&#10;TAMPA BAY | https://youtube.com/watch?v=3VzE4uI7p6w | Tampa, FL | FL"></textarea>

            <div class="flex space-x-3">
                <button onclick="closeBulkModal()" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded transition-colors text-sm uppercase tracking-wider">
                    Cancelar
                </button>
                <button onclick="processBulkImport()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded transition-colors text-sm uppercase tracking-wider">
                    Ativar Unidades
                </button>
            </div>
        </div>
    </div>

    <script>
        const cameraGrid = document.getElementById('cameraGrid');
        const searchInput = document.getElementById('searchInput');
        const fullscreenModal = document.getElementById('fullscreenModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const addCameraModal = document.getElementById('addCameraModal');
        const editCameraModal = document.getElementById('editCameraModal');
        const bulkImportModal = document.getElementById('bulkImportModal');

        let currentSector = 'ALL';

        // === SISTEMA DE VERSIONAMENTO DO DATASET ===
        const OSS_DATASET_VERSION = '18.0'; // Automação & Persistência Local

        let activeCameras = []; // Agora carregado via Rust
        // Árvore de Localizações para o "IA-Flow"
        const LOCATIONS_TREE = {
            "BR": {
                name: "Brasil",
                states: {
                    "SC": { name: "Santa Catarina", cities: ["Florianópolis"] },
                    "RJ": { name: "Rio de Janeiro", cities: ["Rio de Janeiro"] }
                }
            },
            "US": {
                name: "EUA",
                states: {
                    "NY": { name: "New York", cities: ["New York"] },
                    "FL": { name: "Florida", cities: ["Miami", "Key West"] },
                    "NV": { name: "Nevada", cities: ["Las Vegas"] },
                    "TN": { name: "Tennessee", cities: ["Nashville"] },
                    "LA": { name: "Louisiana", cities: ["New Orleans"] },
                    "WA": { name: "Washington", cities: ["Seattle"] },
                    "DC": { name: "Dist. Columbia", cities: ["Washington"] }
                }
            },
            "JP": { name: "Japão", states: { "TYO": { name: "Tokyo", cities: ["Shibuya"] } } },
            "UK": { name: "UK", states: { "LDN": { name: "London", cities: ["London"] } } },
            "IT": { name: "Itália", states: { "VNC": { name: "Venice", cities: ["Venice"] } } },
            "FR": { name: "França", states: { "PRS": { name: "Paris", cities: ["Paris"] } } }
        };

        let currentSelection = { pais: null, estado: null, cidade: null };

        function updateFilterBar() {
            const bar = document.getElementById('filterBar');
            bar.innerHTML = '';

            // Botão Global
            bar.appendChild(createFilterBtn('GLOBAL', () => {
                currentSelection = { pais: null, estado: null, cidade: null };
                updateUI();
            }, !currentSelection.pais));

            if (!currentSelection.pais) {
                // Listar Países
                Object.keys(LOCATIONS_TREE).forEach(pCode => {
                    bar.appendChild(createFilterBtn(LOCATIONS_TREE[pCode].name, () => {
                        currentSelection.pais = pCode;
                        updateUI();
                    }));
                });
            } else if (!currentSelection.estado) {
                // Listar Estados do País selecionado
                bar.appendChild(createSeparator());
                Object.keys(LOCATIONS_TREE[currentSelection.pais].states).forEach(sCode => {
                    bar.appendChild(createFilterBtn(LOCATIONS_TREE[currentSelection.pais].states[sCode].name, () => {
                        currentSelection.estado = sCode;
                        updateUI();
                    }));
                });
            } else if (!currentSelection.cidade) {
                // Listar Cidades do Estado selecionado
                bar.appendChild(createSeparator());
                LOCATIONS_TREE[currentSelection.pais].states[currentSelection.estado].cities.forEach(city => {
                    bar.appendChild(createFilterBtn(city, () => {
                        currentSelection.cidade = city;
                        updateUI();
                    }));
                });
            } else {
                // Final da hierarquia - botão de voltar para estado
                bar.appendChild(createSeparator());
                bar.appendChild(createFilterBtn(`[${currentSelection.cidade}] - RESET`, () => {
                    currentSelection.cidade = null;
                    updateUI();
                }, true));
            }

            // Botão Bulk sempre visível no final
            const spacer = document.createElement('div');
            spacer.className = 'flex-1';
            bar.appendChild(spacer);
            
            const bulkBtn = document.createElement('button');
            bulkBtn.onclick = openBulkModal;
            bulkBtn.className = "bg-blue-900 hover:bg-blue-800 text-blue-100 px-4 py-1 rounded text-xs font-bold uppercase tracking-widest border border-blue-700 transition-all font-mono";
            bulkBtn.innerText = 'IMPORTAÇÃO BULK';
            bar.appendChild(bulkBtn);
        }

        function createFilterBtn(text, onClick, isActive = false) {
            const btn = document.createElement('button');
            btn.innerText = text;
            btn.onclick = onClick;
            btn.className = `px-4 py-1 rounded text-xs font-bold uppercase tracking-widest border transition-all font-mono ${isActive ? 'bg-emerald-600 text-white border-emerald-500' : 'bg-gray-800 text-gray-400 border-gray-700 hover:border-emerald-500'}`;
            return btn;
        }

        function createSeparator() {
            const sep = document.createElement('div');
            sep.className = "border-l border-gray-700 mx-2 h-6 self-center";
            return sep;
        }

        function updateUI() {
            updateFilterBar();
            renderizarCameras(filterCurrentSet(activeCameras));
        }

        function filterCurrentSet(cameras) {
            return cameras.filter(c => {
                if (currentSelection.cidade) return c.cidade === currentSelection.cidade;
                if (currentSelection.estado) return c.estado === currentSelection.estado;
                if (currentSelection.pais) return c.pais === currentSelection.pais;
                return true;
            });
        }

        // === INICIALIZAÇÃO E PERSISTÊNCIA ===
        async function loadCameras() {
            try {
                const { invoke } = window.__TAURI__.core;
                const camsJson = await invoke('get_cameras');
                activeCameras = JSON.parse(camsJson);
                
                if (activeCameras.length === 0) {
                    console.log("[OSS] Banco de dados vazio. Recomenda-se rodar o Omni-Farmer.");
                }
            } catch (err) {
                console.error("[OSS] Erro ao carregar cameras via Rust Bridge:", err);
                activeCameras = [];
            }
            updateUI();
        }

        // Função de salvamento (agora redundante mas mantida para consistência se adicionar manual)
        function saveCameras() {
            // No Caminho 2, o salvamento ideal seria via Rust. 
            // Por enquanto, mantemos apenas o dado em memória no frontend 
            // e contamos com o Python para gerir o JSON.
        }

        // Força o reset completo do dataset ao mudar de versão
        // function loadCameras() {
        //     const savedVersion = localStorage.getItem('oss_version');
            
        //     if (savedVersion !== OSS_DATASET_VERSION) {
        //         localStorage.setItem('oss_cameras', JSON.stringify(DEFAULT_CAMERAS));
        //         localStorage.setItem('oss_version', OSS_DATASET_VERSION);
        //         return DEFAULT_CAMERAS;
        //     }
            
        //     const saved = JSON.parse(localStorage.getItem('oss_cameras') || '[]');
        //     return saved.length > 0 ? saved : DEFAULT_CAMERAS;
        // }

        // let activeCameras = loadCameras(); // This line is now handled by the new async loadCameras()

        function saveToStorage() {
            localStorage.setItem('oss_cameras', JSON.stringify(activeCameras));
        }

        function openAddModal() {
            addCameraModal.classList.remove('hidden');
            document.getElementById('newCamName').focus();
        }

        function closeAddModal() {
            addCameraModal.classList.add('hidden');
            document.getElementById('newCamName').value = '';
            document.getElementById('newCamUrl').value = '';
        }

        function addNewCamera() {
            const name = document.getElementById('newCamName').value;
            const url = document.getElementById('newCamUrl').value;

            if (!name || !url) {
                alert("ERRO: Identificação e Link são obrigatórios.");
                return;
            }

            const newCam = {
                id: Date.now(),
                nome: name.toUpperCase(),
                status: "AO VIVO",
                url: url,
                local: "MANUAL ADD",
                setor: "ALL"
            };

            activeCameras.push(newCam);
            saveToStorage();
            renderizarCameras(filterCurrentSet(activeCameras));
            closeAddModal();
        }

        function openBulkModal() {
            bulkImportModal.classList.remove('hidden');
        }

        function closeBulkModal() {
            bulkImportModal.classList.add('hidden');
            document.getElementById('bulkData').value = '';
        }

        function processBulkImport() {
            const data = document.getElementById('bulkData').value;
            const lines = data.split('\n');
            let count = 0;

            lines.forEach(line => {
                const parts = line.split('|').map(p => p.trim());
                if (parts.length >= 2) {
                    activeCameras.push({
                        id: Date.now() + count,
                        nome: parts[0].toUpperCase(),
                        url: parts[1],
                        local: parts[2] || "UNKNOWN",
                        setor: parts[3] || "ALL",
                        status: "AO VIVO"
                    });
                    count++;
                }
            });

            if (count > 0) {
                saveToStorage();
                renderizarCameras(filterCurrentSet(activeCameras));
                closeBulkModal();
                alert(`${count} unidades de vigilância ativadas com sucesso.`);
            }
        }

        function filterCurrentSet(cameras) {
            return cameras.filter(c => {
                if (currentSelection.cidade) return c.cidade === currentSelection.cidade;
                if (currentSelection.estado) return c.estado === currentSelection.estado;
                if (currentSelection.pais) return c.pais === currentSelection.pais;
                return true;
            });
        }

        function openEditModal(id) {
            const cam = activeCameras.find(c => c.id === id);
            if (!cam) return;

            document.getElementById('editCamId').value = id;
            document.getElementById('editCamName').value = cam.nome;
            document.getElementById('editCamUrl').value = cam.url;
            
            editCameraModal.classList.remove('hidden');
        }

        function closeEditModal() {
            editCameraModal.classList.add('hidden');
        }

        function saveEditCamera() {
            const id = parseInt(document.getElementById('editCamId').value);
            const name = document.getElementById('editCamName').value;
            const url = document.getElementById('editCamUrl').value;

            if (!name || !url) {
                alert("ERRO: Dados insuficientes para atualização.");
                return;
            }

            const index = activeCameras.findIndex(c => c.id === id);
            if (index !== -1) {
                activeCameras[index].nome = name.toUpperCase();
                activeCameras[index].url = url;
                saveToStorage();
                renderizarCameras(activeCameras);
                closeEditModal();
            }
        }

        function deleteCamera() {
            const id = parseInt(document.getElementById('editCamId').value);
            const cam = activeCameras.find(c => c.id === id);
            
            if (confirm(`DESATIVAÇÃO CRÍTICA: Deseja remover permanentemente a unidade [${cam.nome}]?`)) {
                activeCameras = activeCameras.filter(c => c.id !== id);
                saveToStorage();
                renderizarCameras(activeCameras);
                closeEditModal();
            }
        }

        function openFullscreen(id) {
            const cam = activeCameras.find(c => c.id === id);
            if (!cam) return;

            modalTitle.innerText = cam.nome;
            modalContent.innerHTML = getPlayerHtml(cam, true);
            fullscreenModal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }

        function closeFullscreen() {
            fullscreenModal.classList.add('hidden');
            modalContent.innerHTML = '';
            document.body.classList.remove('overflow-hidden');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeFullscreen();
        });

        // Detecta o tipo de URL e retorna o HTML do player correto
        function getPlayerHtml(cam, isFullscreen = false) {
            const url = cam.url;
            const tipo = cam.tipo || (url.includes('youtube.com/watch') ? 'youtube' : url.endsWith('.m3u8') ? 'hls' : url.includes('fl511.com') ? 'iframe' : 'jpeg');

            if (tipo === 'youtube' || url.includes('youtube.com/watch')) {
                let videoId = url.split('v=')[1];
                const amp = videoId.indexOf('&');
                if (amp !== -1) videoId = videoId.substring(0, amp);
                
                if (isFullscreen) {
                    return `<div class="relative w-full h-full overflow-hidden">
                        <iframe class="absolute top-[-10%] left-[-2%] w-[104%] h-[120%]" 
                            src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&modestbranding=1&vq=hd2160&rel=0" 
                            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                        <div class="absolute inset-0 z-20"></div>
                    </div>`;
                } else {
                    // THUMBNAIL FIRST: Apenas imagem se não estiver em tela cheia
                    const thumbUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                    return `<div class="relative w-full h-full">
                        <img src="${thumbUrl}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-20 group-hover:bg-opacity-0 transition-all duration-300">
                            <svg class="w-12 h-12 text-white opacity-60 group-hover:opacity-100 transition-opacity" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>`;
                }
            } else if (tipo === 'hls' || url.endsWith('.m3u8')) {
                if (isFullscreen) {
                    const videoId = `hls-${cam.id}`;
                    setTimeout(() => {
                        const video = document.getElementById(videoId);
                        if (video && Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                        }
                    }, 100);
                    return `<video id="${videoId}" class="w-full h-full object-cover" autoplay muted playsinline></video>`;
                } else {
                    return `<div class="w-full h-full bg-gray-900 flex items-center justify-center text-emerald-500 font-mono text-[10px] uppercase">
                        <span>HLS STREAM READY</span>
                    </div>`;
                }
            } else {
                return `<div class="w-full h-full bg-gray-900 flex items-center justify-center text-gray-600 font-mono text-[10px]">
                    <span>FEED ATIVO</span>
                </div>`;
            }
        }

        // Função para renderizar os blocos na tela
        function renderizarCameras(cameras) {
            cameraGrid.innerHTML = '';
            
            if(cameras.length === 0) {
                cameraGrid.innerHTML = '<p class="text-gray-500 col-span-full text-center mt-10">Nenhuma câmera encontrada.</p>';
                return;
            }

            cameras.forEach(cam => {
                const statusColor = cam.status === 'OFFLINE' ? 'text-red-500' : cam.status === 'CONECTANDO' ? 'text-yellow-500' : 'text-emerald-500';
                const dotColor = cam.status === 'OFFLINE' ? 'bg-red-500' : cam.status === 'CONECTANDO' ? 'bg-yellow-500' : 'bg-emerald-500';
                const tipo = cam.tipo || (cam.url.includes('youtube.com') ? 'YT' : cam.url.endsWith('.m3u8') ? 'HLS' : 'CCTV');
                const tipoBadge = `<span class="bg-blue-900 text-blue-300 px-1 rounded text-[9px] font-bold ml-1">${tipo.toUpperCase()}</span>`;

                const videoPlayerHtml = getPlayerHtml(cam);

                const camBlock = `
                    <div onclick="openFullscreen(${cam.id})" class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden shadow-md hover:border-emerald-500 transition-colors duration-300 relative group cursor-pointer">
                        <div class="absolute top-3 left-3 bg-gray-900 bg-opacity-75 px-2 py-1 rounded text-xs font-bold flex items-center z-10">
                            <span class="w-2 h-2 rounded-full ${dotColor} mr-2 animate-pulse"></span>
                            <span class="${statusColor}">${cam.status}</span>
                        </div>
                        <div style="height: 220px;" class="bg-black flex items-center justify-center relative">
                            ${videoPlayerHtml}
                        </div>
                        <div class="p-3 bg-gray-800 border-t border-gray-700">
                            <div class="flex justify-between items-center mb-1">
                                <div class="flex items-center space-x-1 w-3/5">
                                    <span class="text-sm font-semibold truncate">${cam.nome}</span>
                                    ${tipoBadge}
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg onclick="event.stopPropagation(); refreshCamera(${cam.id})" class="w-4 h-4 text-gray-500 hover:text-blue-400 cursor-pointer transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                    <svg onclick="event.stopPropagation(); openEditModal(${cam.id})" class="w-4 h-4 text-gray-500 hover:text-yellow-500 cursor-pointer transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                </div>
                            </div>
                            <div class="flex justify-between items-center text-[10px] text-gray-500 font-mono italic">
                                <span>${cam.local || 'LOCAL DESCONHECIDO'}</span>
                                <span class="bg-gray-700 px-1 rounded text-emerald-400">${cam.pais || 'N/A'}-${cam.estado || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
                cameraGrid.innerHTML += camBlock;
            });
        }

        // Filtro em Tempo Real
        searchInput.addEventListener('input', (e) => {
            const termoPesquisa = e.target.value.toLowerCase();
            const camerasFiltradas = activeCameras.filter(cam => 
                cam.nome.toLowerCase().includes(termoPesquisa)
            );
            renderizarCameras(camerasFiltradas);
        });

        // Função de Refresh Individual (AGORA COM AUTO-HEALING REAL)
        async function refreshCamera(id) {
            const cam = activeCameras.find(c => c.id === id);
            if (!cam) return;

            console.log(`[HEALTH] Iniciando auto-ajuste para: ${cam.nome}...`);
            
            // Visual feedback: Troca ícone por loading (opcional, mas proativo)
            const btn = event?.currentTarget;
            if (btn) btn.classList.add('animate-spin', 'text-blue-400');

            try {
                const { invoke } = window.__TAURI__.core;
                
                // Busca o ID mais recente no YouTube usando o nome da câmera
                // Limpeza agressiva para melhorar a busca: remove traços e espaços extras
                const searchTerm = cam.nome.replace(/[—\-]/g, ' ').replace(/\s+/g, ' ').trim();
                const newId = await invoke('get_live_id', { searchTerm: searchTerm });
                
                if (newId) {
                    const newUrl = `https://www.youtube.com/watch?v={key}`.replace('{key}', newId);
                    if (cam.url !== newUrl) {
                        console.log(`[HEALTH] Novo ID detectado: ${newId}. Atualizando...`);
                        cam.url = newUrl;
                        saveCameras(); // Persiste no localStorage
                        updateUI();
                    } else {
                        console.log(`[HEALTH] O ID atual já é o mais recente.`);
                        updateUI(); // Apenas re-renderiza
                    }
                }
            } catch (err) {
                console.error(`[HEALTH] Falha no auto-ajuste: ${err}`);
                // Se falhar o Rust (ex: yt-dlp não instalado), apenas re-renderiza
                updateUI();
            } finally {
                if (btn) btn.classList.remove('animate-spin', 'text-blue-400');
            }
        }

        // Renderiza tudo ao iniciar a página
        loadCameras();
    </script>
</body>
</html>
